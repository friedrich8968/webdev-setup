name: Unit-Testing

on:
  push:
    branches: [master, feature]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Node Install
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm i

      - name: Run Jest Unit-Testing
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm run test